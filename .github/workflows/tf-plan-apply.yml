name: tf-dev-network

on:
  workflow_dispatch:
    inputs:
      action:
        description: "plan or apply"
        required: true
        default: "plan"

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    if: ${{ github.event.inputs.action == 'plan' }}
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: envs/dev/network } }
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::817041139478:role/GitAdmin
          aws-region: ap-southeast-2
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init -upgrade
      - run: terraform plan -out=tfplan
      - uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: envs/dev/network/tfplan

  apply:
    if: ${{ github.event.inputs.action == 'apply' }}
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: envs/dev/network } }
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::817041139478:role/GitAdmin
          aws-region: ap-southeast-2
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init -upgrade
      - uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: envs/dev/network
      - name: Confirm apply
        run: |
          echo "Type 'APPLY' to proceed:"
          read CONFIRM
          [ "$CONFIRM" = "APPLY" ] || { echo "Cancelled"; exit 1; }
      - run: terraform apply -auto-approve tfplan